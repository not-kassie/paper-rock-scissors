<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Paper, Rock Scissors</title>
        <link rel="stylesheet" href="rps.css">
	</head>

	<body>
		<h1 class = "title">Paper, Rock, Scissors</h1> 

        <div class = "back">
            <div class = "scores">
                <p class = "scoreDisplay">Player Score: </p>
                <p id="userScoreDisplay" class="scoreDisplay"></p>
                <p class = "scoreDisplay"> Computer Score: </p>
                <p id="computerScoreDisplay" class="scoreDisplay"></p>
            </div>

            <div class = "options"> 
                <button class = "butt" id = "paper">Paper</button>
                <button class = "butt" id = "rock">Rock</button>
                <button class = "butt" id = "scissors">Scissors</button>
            </div>

            <div class = "results"> 
                <p id="result"></p>
            </div>
        </div>

	</body> 
</html>
